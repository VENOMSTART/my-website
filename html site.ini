<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VENOMSTART - بازی‌ها</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">VENOMSTART</div>
  <nav>
    <ul>
      <li><a href="#">خانه</a></li>
      <li><a href="#">بازی‌های PC</a></li>
      <li><a href="#">بازی‌های PS4</a></li>
      <li><a href="#">بازی‌های Xbox</a></li>
      <li><a href="#">بازی‌های اندروید</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="games-section">
    <h2>🎮 بازی‌های پیشنهادی</h2>
    <div class="games-grid">
      <!-- نمونه کارت بازی -->
      <div class="game-card" data-game='{
        "title": "Red Dead Redemption 2",
        "description": "داستانی حماسی در غرب وحشی با گرافیک و گیم‌پلی خارق‌العاده.",
        "requirements": "سیستم عامل: ویندوز 10 64 بیت، پردازنده: Intel Core i7-4770K / AMD Ryzen 5 1500X، رم: 12 گیگابایت، کارت گرافیک: Nvidia GTX 1060 6GB / AMD Radeon RX 480 4GB",
        "image": "https://cdn.cloudflare.steamstatic.com/steam/apps/1174180/header.jpg",
        "download": "https://example.com/download/reddead2"
      }'>
        <div class="game-image">
          <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174180/header.jpg" alt="Red Dead Redemption 2" loading="lazy" />
        </div>
        <div class="game-content">
          <h3>Red Dead Redemption 2</h3>
          <p>داستانی حماسی در غرب وحشی با گرافیک و گیم‌پلی خارق‌العاده.</p>
          <div class="system-req"><strong>سیستم مورد نیاز:</strong> سیستم عامل: ویندوز 10 64 بیت، پردازنده: Intel Core i7-4770K / AMD Ryzen 5 1500X، رم: 12 گیگابایت، کارت گرافیک: Nvidia GTX 1060 6GB / AMD Radeon RX 480 4GB</div>
          <a href="#" class="download-link">دانلود بازی</a>
        </div>
      </div>

      <!-- کارت‌های بازی دیگر رو به همین شکل اضافه کن -->
      <!-- مثلا GTA V -->
      <div class="game-card" data-game='{
        "title": "GTA V",
        "description": "یکی از محبوب‌ترین بازی‌های جهان با دنیایی آزاد و هیجان‌انگیز.",
        "requirements": "سیستم عامل: ویندوز 10 64 بیت، پردازنده: Intel Core i5-3470 / AMD FX-8350، رم: 8 گیگابایت، کارت گرافیک: Nvidia GTX 660 2GB / AMD HD 7870 2GB",
        "image": "https://cdn.cloudflare.steamstatic.com/steam/apps/271590/header.jpg",
        "download": "https://example.com/download/gtav"
      }'>
        <div class="game-image">
          <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/271590/header.jpg" alt="GTA V" loading="lazy" />
        </div>
        <div class="game-content">
          <h3>GTA V</h3>
          <p>یکی از محبوب‌ترین بازی‌های جهان با دنیایی آزاد و هیجان‌انگیز.</p>
          <div class="system-req"><strong>سیستم مورد نیاز:</strong> سیستم عامل: ویندوز 10 64 بیت، پردازنده: Intel Core i5-3470 / AMD FX-8350، رم: 8 گیگابایت، کارت گرافیک: Nvidia GTX 660 2GB / AMD HD 7870 2GB</div>
          <a href="#" class="download-link">دانلود بازی</a>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- مودال نمایش جزئیات بازی -->
<div id="gameModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img id="modal-image" src="" alt="تصویر بازی" />
    <h3 id="modal-title"></h3>
    <p id="modal-description"></p>
    <p><strong>سیستم مورد نیاز:</strong> <span id="modal-requirements"></span></p>
    <a id="modal-download" href="#" target="_blank" rel="noopener" class="modal-download-btn">دانلود بازی</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
